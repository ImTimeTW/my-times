
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>投稿你的故事 ✍️</title>
  <style>
    body {
      background-color: #fff8e1;
      font-family: Arial, sans-serif;
      padding: 30px;
      color: #5d4037;
    }
    h2 {
      text-align: center;
      color: #d84315;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: #fff3e0;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      background-color: #ff7043;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e64a19;
    }
    .msg {
      text-align: center;
      font-size: 16px;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>投稿你的故事 💌</h2>
  <form id="story-form">
    <label for="name">你的名字（或暱稱）</label>
    <input type="text" id="name" name="name" required />

    <label for="email">聯絡信箱（選填）</label>
    <input type="email" id="email" name="email" />

    <label for="message">想說的話 / 感情故事</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit">送出故事 ✨</button>
    <div class="msg" id="response"></div>
  
    <p style="margin-top: 20px; text-align: center; font-size: 15px; color: #8d6e63;">
      若送出失敗，歡迎至 <strong>LINE 官方帳號聊天欄</strong> 中投稿你的故事 💌
    </p>
    </form>
    

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz_ZO9T_cxRrmC2hKun1WUFyoy7hJgvjvSkdvfGbX8x7v53EqD5BhUdPKSFaKSs8BM/exec";
    const form = document.getElementById("story-form");
    const responseEl = document.getElementById("response");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form)})
        .then(res => {
          responseEl.textContent = "✅ 送出成功，謝謝你的分享！";
          form.reset();
        })
        .catch(err => {
          responseEl.textContent = "❌ 送出失敗，請稍後再試 🙏";
        });
    });
  </script>
</body>
</html>
